<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->

		<link href="http://fonts.cdnfonts.com/css/matrix" rel="stylesheet">

		<!-- you write this -->

	</head>

	<body>
		<header>
			<div class="container">
				<img src="globe.jpg" style="width:440px;height:250px;">
				<span class="cursor">

					<h1>World Database Lookup</h1>
				</span>
			</div>

		</header>

		<main>
			<div class="main-container">
				<div id="controls">
					<label for="country">Country:</label>
					<input id="country" type="search" name="country" placeholder="Enter country name" />
					<button id="lookup" class="btn">Lookup</button>
					<button id="lookup" class="btn">Lookup Cities</button>
				</div>
			
				<div id="result">
				<!-- countries will appear here -->
				</div>
			</div>
		</main>
